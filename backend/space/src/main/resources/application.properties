# Nome da aplicação
spring.application.name=space

# Configurações do DataSource para conectar ao PostgreSQL no container
spring.datasource.url=jdbc:postgresql://postgres:5432/space
spring.datasource.username=space
spring.datasource.password=space
spring.datasource.driver-class-name=org.postgresql.Driver

# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=

# Configurações do Hibernate e JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações de segurança
api.security.token.secret=my-secret-key-from-space

# Configurações do Swagger/OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs


logging.level.=DEBUG
logging.level.org.springframework=DEBUG



# Configurações do RabbitMQ
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

queue.name=dataGeneratorQueue

