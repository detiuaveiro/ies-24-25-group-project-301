# Nome da aplicação
spring.application.name=space

# Configurações do DataSource para conectar ao PostgreSQL no container
spring.datasource.url=${POSTGRE_SQL_URL}
spring.datasource.username=${POSTGRE_SQL_USERNAME}
spring.datasource.password=${POSTGRE_SQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=

# Configurações do Hibernate e JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações de segurança
api.security.token.secret=my-secret-key-from-space

# Configurações do Swagger/OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs


logging.level.=DEBUG
logging.level.org.springframework=DEBUG



# Configurações do RabbitMQ
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.virtual-host=/
queue.name=${ROCKET_GENERATOR_QUEUE}
host.websocket=${HOST_WEBSOCKET}


# Configurações do InfluxDB
# SpringBoot Actuator Endpoints configuration
management.endpoints.web.exposure.include=health,info,metrics

# management.endpoints.web.exposure.include=*
spring.influx.username=admin
spring.influx.database=space
spring.influx.retention-policy=autogen
spring.influx.consistency=one

# Frontend
frontend.end=http://frontend:3000