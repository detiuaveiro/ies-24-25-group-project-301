# Nome da aplicação
spring.application.name=space

# Configurações do DataSource para conectar ao PostgreSQL no container
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/space}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:space}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:space}
spring.datasource.driver-class-name=org.postgresql.Driver

